<!DOCTYPE html>
<html>
<head>
    <title>Setup Dev Auth</title>
</head>
<body>
    <h1>Setting up development authentication...</h1>
    <p id="status">Initializing...</p>
    
    <script>
        // Clear existing storage
        localStorage.clear();
        
        // Set up authentication data  
        const authData = {
            state: {
                isAuthenticated: true,
                user: {
                    id: 1,
                    email: "mpogue@zenstarstudio.com", 
                    first_name: "Mike",
                    last_name: "Pogue",
                    role: "admin",
                    is_admin: true
                },
                token: "YOUR_DEVELOPMENT_TOKEN_HERE",
                _hasHydrated: true
            },
            version: 0
        };
        
        localStorage.setItem('auth-storage', JSON.stringify(authData));
        
        // Set up UI store
        const uiData = {
            state: {
                modals: {},
                loading: {},
                errors: [],
                notifications: [],
                theme: 'light', 
                sidebarOpen: false
            },
            version: 0
        };
        localStorage.setItem('ui-storage', JSON.stringify(uiData));
        
        // Set up members store
        const membersData = {
            state: {
                filters: {
                    search: '',
                    status: 'all',
                    role: 'all'
                },
                sortBy: {
                    field: 'last_name',
                    direction: 'asc'
                }
            },
            version: 0
        };
        localStorage.setItem('members-storage', JSON.stringify(membersData));
        
        document.getElementById('status').textContent = 'Authentication setup complete!';
        
        console.log('Dev auth setup complete');
        console.log('Auth data:', JSON.parse(localStorage.getItem('auth-storage')));
        
        // Redirect after short delay
        setTimeout(() => {
            window.location.href = 'http://localhost:5177/members';
        }, 1000);
    </script>
</body>
</html>
